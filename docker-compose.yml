version: "3.8"

services:
  backend:
    build:
      context: . # Root context
      dockerfile: backend/Dockerfile
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - PORT=${BACKEND_PORT}
      - HOST=0.0.0.0
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: . # Root context
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - WS_URL=${WS_URL}
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend
    restart: unless-stopped
